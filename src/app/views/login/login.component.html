<div class="parent">
<div class="jumbotron">
  <h1>Flitter</h1>
  <p>Micro blogging Tool</p>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <div class="form-box">
        <div class="form-top">
          <div class="form-top-left">
            <h3>Login to our site</h3>
            <p>Enter username and password to log on:</p>
          </div>
          <div class="form-top-right">
            <i class="fa fa-key"></i>
          </div>
        </div>
        <div class="form-bottom">
          <form role="form" action="" method="post" class="login-form" #formCtrl="ngForm">
            <div class="form-group">
              <input type="text" name="login-username" placeholder="Username..." class="form-first-name form-control" id="login-username"
                [(ngModel)]="user.username" pattern="^[a-zA-Z0-9_.-]*$" #username="ngModel" required>
            </div>
            <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">
              <div [hidden]="!username.errors.pattern">
                User name can have alphabets and numbers only.
              </div>
              <div [hidden]="!username.errors.required">
                User name cannot be empty.
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-password">Password</label>
              <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password-login"
                [(ngModel)]="user.password" minlength="6" #password="ngModel" required>
            </div>
            <div [hidden]="password.valid || (password.pristine)" class="alert alert-danger">
              Password should be 6 digits long.
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">Sign in!</button>
            <div *ngIf="serverError" class="alert alert-danger">
              {{serverError}}
            </div>
          </form>
        </div>
      </div>
      <div class="social-login">
          <h3>OR</h3>
        <div class="social-login-buttons">
          <button type="button" class="btn btn-outline-primary btn btn-block" (click)="signInWithGoogle()">
            <i class="fa fa-google" aria-hidden="true"></i>
            Login with Google
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-1 middle-border"></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-5">
    <app-register></app-register>
    </div>
  </div>
</div>
</div>
