<div *ngIf="post">
  <div>
    <div class="text-left">
      <h3> {{post.title}}</h3>
      <span class="timedisplay">
      <p>{{post.timeStamp | date:'medium'}}</p>
      </span>
      <p>{{post.body}}</p>
    </div>
    <div class="text-right">
      <div *ngIf="isEditable">
        <button type="button" class="btn btn-primary" (click)="open()">Update</button>
        <button class="btn btn-danger" (click)="deletePost(post.key)">Delete</button>
      </div>
    </div>
  </div>
</div>
